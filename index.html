<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css"> 
        <title>Spotify Web</title>
    </head>
    <body>
        <div class="wrapper">
        <!-- main -->
        <main>

            <!-- side navigation -->
            <aside class="sidenav">
                
                <!-- nav_logo -->
                <div class="nav_logo nav_single_item">
                    <img id="logo_small" class="hidden-sm" src="img/logo-small.svg" alt="Spotify small logo">
                    <img id="logo_full" class="hidden-xs" src="img/logo.svg" alt="Spotify full logo">
                </div>
                <!-- /nav_logo -->

                <!-- nav_menu -->
                <div class="nav_menu">
                    <ul>
                        <li>
                            <a href="#">   
                                <img class="nav_icon" src="img/home.svg" alt="Home icon">
                                <span class="hidden-xs">Home</span>
                            </a> 
                        </li>
                        <li>
                            <a href="#">
                                <img class="nav_icon" src="img/search.svg" alt="Search icon">
                                <span class="hidden-xs">Cerca</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img class="nav_icon" src="img/libreria.svg" alt="Library icon">
                                <span class="hidden-xs">La tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /nav_menu -->

                <!-- nav_playlists -->                
                <div class="nav_playlists not_visible_xs">
                    <ul>
                        <li>
                            <h3 class="nav_single_item">Playlist</h3>
                        </li>
                        <li>
                            <a class="new_playlist" href="#">
                                <div class="icon_box">
                                    <i class="nav_icon fas fa-plus"></i>
                                </div>
                                Crea Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>                        
                    </ul>
                </div>
                <!-- /nav_playlists -->

                <!-- nav_account -->
                <div class="nav_account">                    
                    <ul>
                        <!-- download app -->
                        <li id="download_app">
                            <a href="#">
                                <img class="nav_icon" src="img/download.svg" alt="Download icon">
                                <span class="hidden-xs">Installa app</span>
                            </a>
                        </li>
                        <!-- /download app -->

                        <!-- user -->
                        <li id="user">                            
                            <div class="icon_box">
                                <img class="nav_icon" src="img/profile.svg" alt="Profile icon">
                            </div>                    
                            <span class="hidden-xs">John Doe</span>
                        </li>
                    <!-- /user -->
                    </ul>
                </div>
                <!-- /nav_account -->

            </aside>
            <!-- /side navigation -->

            <!-- main content section -->
            <section class="main_content">
                <div class="top_bar">

                </div>
            </section>
            <!-- /main content section -->
        </main>
        <!-- /main -->
        
        <!-- footer -->
        <footer>
            <!-- footer_left -->
            <div class="footer_left">
                
                <div class="track_info">
                    <img class="track_cover" src="img/sinister.jpeg" alt="Track cover art">
                    <div class="track_text">
                        <span class="track_artist">Track artist</span>
                        <span class="track_title">Track title</span>
                    </div>
                </div>
                
                <div class="save_track">
                    <a href="#">
                        <i class="far fa-heart"></i>
                    </a>
                    <a href="#">
                        <i class="far fa-folder"></i>
                    </a>
                </div>
            </div>
            <!-- /footer_left -->

            <!-- footer_middle -->
            <div class="footer_middle">
                <!-- player controls -->
                <div id="player_controls">
                    <div>
                        <i class="fas fa-random"></i>
                    </div>
                    <div>
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div>
                        <i class="fas fa-play"></i>
                    </div>
                    <div>
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div>
                        <i class="fas fa-redo-alt"></i>
                    </div>
                </div>
                <!-- /player controls -->

                <!-- player bar -->
                <div class="player_progress">
                    <div class="player_time">
                        <span>0:47</span>
                    </div>

                    <div class="player_bar">
                        <div class="bar">
                            <div class="bar elapsed_bar"></div>
                            <div class="fader_cursor"></div>
                        </div>
                    </div>
                    <div class="player_time">
                        <span>5:12</span>
                    </div>
                </div>
                <!-- /player bar -->
            </div>
            <!-- /footer_middle -->

            <!-- footer_right -->
            <div class="footer_right">
                <div class="actions">
                    <a href="#">
                        <i class="fas fa-list"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-desktop"></i>
                    </a>
                </div>
                <div class="volume_level">                    
                    <a href="#">
                        <i class="fas fa-volume-up"></i>
                    </a>
                    <div class="player_bar">
                        <div class="bar">
                            <div class="bar elapsed_bar"></div>
                            <div class="fader_cursor"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /footer_right -->
            
        </footer>
        <!-- /footer -->

    </div>

    </body>
</html>
