<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

        <link rel="stylesheet" href="css/style.css"> 
        <title>Spotify Web</title>
    </head>
    <body>
        <!-- main -->
        <main>
            <!-- side navigator -->
            <aside class="sidenav">
                <div class="logo_box">
                    <img src="img/logo.svg" alt="Spotify full logo">
                </div>
                
                <!-- nav links -->
                <ul>
                    <li>
                        <a href="#">   
                            <img class="sidenav_icon" src="img/home.svg" alt="Home icon">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="sidenav_icon" src="img/search.svg" alt="Search icon">
                            Cerca
                        </a>
                    </li>
                    <li>

                            <img class="sidenav_icon" src="img/libreria.svg" alt="Library icon">
                            La tua libreria
                        </a>
                    </li>
                </ul>
                <!-- /nav links -->

                <!-- playlists -->
                <span class="sidenav_title">Playlist</span>
                <section class="playlists">
                    <ul>
                        <li class="new_playlist" >
                            <a href="#">
                                <span class="sidenav_icon_box">
                                    <i id="plus" class="fas fa-plus"></i>
                                </span>
                                    Crea Playlist
                            </a>
                        </li>

                        </li>                    
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>                    
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>                    
                    </ul>
                </section>
                
                <!-- /playlists -->

                <!-- download app -->
                <a id="download_app" href="#">
                    <img src="img/download.svg" alt="Download icon">
                    Installa app
                    <div class="ul_separator"></div>
                </a>
                <!-- /download app -->
                
                <!-- user -->
                <span id="user">
                    <div class="sidenav_icon_box">
                        <img src="img/profile.svg" alt="Profile icon">
                    </div>                    
                    John Doe
                </span>
                <!-- /user -->

            </aside>
            <!-- /side navigator -->

            <!-- main content section -->
            <section class="main_content">
                
            </section>
            <!-- /main content section -->
        </main>
        <!-- /main -->

        <!-- footer -->
        <footer>
            
        </footer>
        <!-- /footer -->

</html>
